<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <div class="logo-container">
                <img src="List.jpeg" alt="Todo List Logo" class="login-logo">
            </div>
            <h2>Login <i class="fas fa-sign-in-alt"></i></h2>
            <div class="input-section">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Enter password">
                        <button type="button" class="toggle-password" aria-label="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="password-status"></span>
                </div>
                <button type="button" id="loginBtn" class="login-button">Login</button>
            </div>
        </div>

        <!-- Todo App (initially hidden) -->
        <div class="todo-app hidden" id="todoApp">
            <h2>Course Tasks <i class="fas fa-graduation-cap"></i></h2>
            
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add your task">
                <button type="button" id="addBtn">Add</button>
            </div>

            <div class="filters">
                <div class="filter-buttons">
                    <button type="button" class="active" data-filter="all">All</button>
                    <button type="button" data-filter="active">Active</button>
                    <button type="button" data-filter="completed">Completed</button>
                </div>
                <button type="button" id="clearCompleted">Clear Completed</button>
            </div>

            <ul id="taskList">
                <!-- Tasks will be added here dynamically -->
            </ul>

            <div class="task-stats">
                <span id="taskCount">0 tasks left</span>
            </div>
            
            <button type="button" id="logoutBtn" class="logout-btn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
